<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <div class="intro">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="signup">
      <div class="try-btn">
        <button><span>Try it free 7 days</span> then $20/mo. thereafter</button>
      </div>
      <form action="/" class="trial">
        <div class="first">
          <input type="text" id="fname" placeholder="First Name"><img class="error" src="images/icon-error.svg" alt="">
        </div>
        <div class="last">
          <input type="text" id="lname" placeholder="Last Name"><img class="error" src="images/icon-error.svg" alt="">
        </div>
        <div class="email-address">
          <input type="email" id="email" placeholder="Email Address"><img class="error" src="images/icon-error.svg" alt="">
        </div>
        <div class="pass">
          <input type="password" id="password" placeholder="Password"><img class="error" src="images/icon-error.svg" alt="">
        </div>
        <button type="submit" id="free-trial">Claim your free trial </button>
        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
